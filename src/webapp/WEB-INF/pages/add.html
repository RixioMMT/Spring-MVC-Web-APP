<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>
<form action="/users/add" method="post" th:object="${user}">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" th:field="*{age}" min="0" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>

    <input type="submit" value="Submit">
</form>
<a href="/users">Back to User List</a>
</body>
</html>
